<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1300">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="header">
      <p class="header-name">Калькулятор расчёта среднего</p>
      <div class="spot">
        <p>SPOT</p>
        <div id="group-arrow">
          <img src="./png/group.png" alt="group" class="group">
        </div>

      </div>
    </div>
  </header>
  <main>
    <div class="point-header">
      <div class="point-in">
        <p>Точки входа</p>
      </div>
      <div class="point-out">
        <p>Точки выхода</p>
      </div>
    </div>
    <div class="container-header">
      <div class="container-header-in">
        <div class="container-header-name">

          <p class="share">количество акций</p>
          <p class="cena">цена покупки</p>
          <p class="sum">сумма</p>
          <p></p>
        </div>
        <div class="container-header-items row-1">
          <div class="count-row1">10</div>
          <div class="row-1-1">210 $</div>
          <div class="row-1-sum">2100 $</div>
          <div class="img-clear-right"><img src="./png/clear.png" alt="clear" ></div>

        </div>
        <div class="container-header-items row-2">
          <div class="count-row1">10</div>
          <div class="row-1-1">205 $</div>
          <div class="row-1-sum">2050 $</div>
          <div class="img-clear-right"><img src="./png/clear.png" alt="clear" ></div>
        </div>
      </div>
      <div class="container-header-out">
        <div class="container-header-name">
          <p class="share">количество акций</p>
          <p class="cena">цена продажи</p>
          <p class="sum">сумма</p>
          <p></p>
        </div>
        <div class="container-header-items row-1">
          <div class="count-row1">5</div>
          <div class="row-1-1">215 $</div>
          <div class="row-1-sum">1075 $</div>
          <div class="img-clear-right"><img src="./png/clear.png" alt="clear" ></div>

        </div>
        <div class="container-header-items row-2">
          <div class="count-row1">1</div>
          <div class="row-1-1">220 $</div>
          <div class="row-1-sum">220 $</div>
          <div class="img-clear-right"><img src="./png/clear.png" alt="clear" ></div>
        </div>
    </div>

  </main>
  <section class="grid-control">
    <div class="container-bottom">
      <div class="container-bottom-in">
        <div class="counter">
          <div>1 шт</div>
        </div>
        <div class="price-of-share">215,3 $</div>
        <div class="btn-add">
          <img src="./png/btn-add.png" alt="btn-add">
        </div>
      </div>
      <div class="container-bottom-out">
        <div class="counter">
          <div>1 шт</div>
        </div>
        <div class="price-of-share"><p>215,3 $</p></div>
        <div class="btn-add">
          <img src="./png/btn-add.png" alt="btn-add">
        </div>
      </div>
    </div>
  </section>


</body>
</html>
